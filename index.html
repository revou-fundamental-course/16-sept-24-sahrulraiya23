<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="container">
            <button class="hamburger" aria-label="Toggle Navigation">
                &#9776;

            </button>
            <div class="logo">
                <img src="bg/revouu.png" class="logo">
            </div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Our Profile</li>
                    <li>Portfolio</li>
                    <li>Message Us</li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content">
        <h1 id="Welcome">Hallo , Welcome To My Website</h1>
        <p>Latihan</p>
        <div>
            <img class="img-slideshow" src="bg/bg1.jpg" alt="">
            <img class="img-slideshow" src="bg/bg2.avif" alt="">
            <img class="img-slideshow" src="bg/bg5.jpg" alt="">
        </div>
        <section>
            <div class="profiles">
                <div class="head">
                    Our Profile
                </div>
                <img src="bg/jakarta.jpeg" alt="Profile Picture" class="profile-pic">
                <img src="bg/surabaya.jpg" alt="Profile Picture" class="profile-pic">
                <img src="bg/bandung.jpeg" alt="Profile Picture" class="profile-pic">

            </div>
        </section>
        <section>
            <div class="message">
                <div class="head">
                    Message Us
                </div>
                <div class="form">
                    <form id="myForm">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name"><br>
                        <label for="dob">Tanggal Lahir:</label>
                        <input type="date" id="dob" name="dob"><br>
                        <label for="gender">Jenis Kelamin:</label>
                        <select id="gender" name="gender">
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select><br>
                        <label for="message">Pesan:</label><br>
                        <textarea id="message" name="message" rows="5" cols="40"></textarea><br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="large-textarea">
                    <textarea id="largeMessage" placeholder="Tambahkan pesan tambahan di sini..." rows="10"
                        cols="50"></textarea>
                </div>
            </div>
        </section>
        <footer>
            <p>Created by Muhammad Saharullah Raiya</p>
        </footer>
    </div>
</body>
<script src="js/script.js"></script>

</html>
